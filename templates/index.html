<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
     body {
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4adede, #ff9a9e);
      background-size: 800% 800%;
      animation: backgroundShift 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar Styling */
    .navbar {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff;
    }

    /* Card Styling */
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      color: #fff;
    }
    .card-header {
      border-bottom: none;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Form Styling */
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      color: #fff;
    }
    .form-control::placeholder {
      color: #ddd;
    }
    .btn-primary {
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      border: none;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Table Styling */
    .table {
      color: #fff;
    }
    .table thead {
      background: rgba(0, 0, 0, 0.3);
    }
    .table-striped tbody tr {
      background: rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, background 0.3s;
    }
    .table-striped tbody tr:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
    }

    /* Buttons in Actions */
    .btn-success, .btn-danger {
      border-radius: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-success {
      background: linear-gradient(135deg, #42e695, #3bb2b8);
      border: none;
    }
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .btn-danger {
      background: linear-gradient(135deg, #f85032, #e73827);
      border: none;
    }
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Animating Table Rows on Load */
    tbody tr {
      animation: fadeInUp 0.6s ease both;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive spacing tweaks */
    .container {
      max-width: 900px;
    }
    
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #notification {
  font-weight: bold;
  padding: 1rem;
}

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Task Manager</a>
      <input id="searchInput" class="form-control w-25" type="text" placeholder="Search tasks">
    </div>
  </nav>
  <div id="notification" class="alert alert-info position-fixed top-0 start-50 translate-middle-x" style="display: none; z-index: 9999;">
  Notification text here!
</div>

  <div class="container">
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Add New Task</h5>
      </div>
      <div class="card-body">
        <form id="taskForm">
          <div class="mb-3">
            <label for="taskTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title">
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Description</label>
            <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
          </div>
          <div class="mb-3">
            <label for="taskDueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="taskDueDate">
          </div>
          <div class="mb-3">
            <label for="taskPriority" class="form-label">Priority</label>
            <select class="form-control" id="taskPriority">
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Task List</h5>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Due Date</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
            <!-- Tasks will be dynamically populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
